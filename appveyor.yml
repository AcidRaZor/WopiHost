nuget:
  account_feed: true
  
init:
  - git config --global core.autocrlf true
  
install:
 - cmd: nuget sources add -Name api.nuget.org -Source https://api.nuget.org/v3/index.json
 - ps: "&{$Branch='dev';iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.ps1'))}"
 - ps: dnvm update-self
 - ps: dnvm upgrade
 - ps: dnvm install 1.0.0-rc1-final
 - ps: dnvm list
 - ps: dnvm use 1.0.0-rc1-final
 - ps: npm cache clean
 - ps: npm install -g npm
 - ps: cd %APPVEYOR_BUILD_FOLDER%\SampleWeb
 - ps: npm install
 #- ps: npm install -g bower
 #- ps: npm install -g gulp
 - ps: npm update -g

before_build:
 - ps: dnu restore