skip_commits:
  files:
  - '*.md'

nuget:
  account_feed: true
  
init:
  - git config --global core.autocrlf true
  
install:
 - cmd: nuget sources add -Name api.nuget.org -Source https://api.nuget.org/v3/index.json

build:
  verbosity: normal

before_build:
 - ps: dotnet restore

test:
  assemblies:
    - '**\*.tests.dll'
